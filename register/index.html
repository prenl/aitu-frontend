<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/csss/styles.css" />
    <title>Login - Motosmi.id</title>
  </head>
  <body class="">
    <section class="w-100 bg-dark" style="padding-bottom: 10px">
      <nav class="py-2 border-bottom">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item">
              <a href="../index.html" class="nav-link link-light px-2 mr-3rem" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="../products" class="nav-link link-light px-2 mr-3rem">Products</a></li>
            <li class="nav-item"><a href="../faq" class="nav-link link-light px-2 mr-3rem">FAQ</a></li>
            <li class="nav-item"><a href="../cart" class="nav-link link-light px-2 mr-3rem">Cart</a></li>
            <li class="nav-item"><a href="../login" class="nav-link link-light px-1">Profile</a></li>
          </ul>
          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link link-light px-2">
                <i class="fa-brands fa-threads fa-lg"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link link-light px-2">
                <i class="fa-brands fa-x-twitter fa-lg"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link link-light px-2">
                <i class="fa-brands fa-instagram fa-lg"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link link-light px-2">
                <i class="fa-brands fa-youtube fa-lg"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <header class="py-3 mb-4">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-light text-decoration-none"
            style="margin-left: 8px"
          >
            <img src="../assets/images/logo.png" style="width: 180px" />
          </a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
          </form>
        </div>
      </header>
    </section>

    <!-- Pills content -->
    <div style="max-width: 375px; margin: 0 auto" class="bg-dark p-4 rounded my-5">
      <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
          <form>
            <div class="text-center mb-3">
              <p class="text-light fs-2">Sign up</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f fa-xl text-light"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google fa-xl text-light"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter fa-xl text-light"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github fa-xl text-light"></i>
              </button>
            </div>
            <br />

            <div class="form-outline mb-3">
              <input type="text" id="registerName" class="form-control" />
              <label class="form-label text-light" for="registerName">Name</label>
            </div>

            <div class="form-outline mb-3">
              <input type="text" id="registerUsername" class="form-control" />
              <label class="form-label text-light" for="registerUsername">Username</label>
            </div>

            <div class="form-outline mb-3">
              <input type="email" id="registerEmail" class="form-control" />
              <label class="form-label text-light" for="registerEmail">Email</label>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="registerPassword" class="form-control" />
              <label class="form-label text-light" for="registerPassword">Password</label>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="registerRepeatPassword" class="form-control" />
              <label class="form-label text-light" for="registerRepeatPassword">Repeat password</label>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="registerCheck"
                checked
                aria-describedby="registerCheckHelpText"
              />
              <label class="form-check-label text-light" for="registerCheck">
                I have read and agree to the terms
              </label>
            </div>
            <button type="submit" class="btn btn-primary px-4 col-12">Sign up</button>
          </form>
        </div>
        <br />
        <span class="text-light">Already have an account? <a href="../login">Log in now</a></span>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/05d935ae9b.js" crossorigin="anonymous"></script>
  </body>
</html>
